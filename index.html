<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Az én weboldalam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Üdvözöllek a weboldalamon!</h1>
    </header>

    <nav>
        <a href="#">Fõoldal</a>
        <a href="#">Rólunk</a>
        <a href="#">Kapcsolat</a>
    </nav>

    <main>
        <h2>Ez egy példa weboldal</h2>
        <p>Ez a weboldal egyszerû HTML és CSS segítségével készült. Innen indulhatsz, ha saját tartalmat szeretnél hozzáadni.</p>
    </main>

    <footer>
        &copy; 2025 Az én weboldalam
    </footer>

</body>
</html>
